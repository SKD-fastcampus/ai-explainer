services:
  api:
    build: .
    container_name: ai-explainer-api
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=/app/src
    volumes:
      - ./secrets/firebase-auth.json:/app/secrets/firebase-auth.json:ro
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: ai-explainer-nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./secrets/letsencrypt:/etc/letsencrypt:ro
      - ./secrets/certbot/www:/var/www/certbot:ro
      - ./secrets/certs:/etc/nginx/certs:ro
